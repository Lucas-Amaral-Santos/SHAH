{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}{{pagina}}{% endblock title %}
{% block content %}
{% include 'navbar.html' %}
    <div class='container'>
        <h1 class="text-center my-3">{{pagina}}</h1>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <div class="d-flex justify-content-center">
            <button class='btn btn-primary my-3'>Salvar</button>
            </div>
        </form>

</div>

<script>
    $("#id_comissao_vigente").prop("checked", true);
    $("#div_id_dt_fim").hide(300);

    $("#id_comissao_vigente").click(function() {
        if($(this).is(":checked")) {
            $("#div_id_dt_fim").hide(300);
        } else {
            $("#div_id_dt_fim").show(200);
        }
    });
</script>
{% endblock content %}

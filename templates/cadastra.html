{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}{{pagina}}{% endblock title %}
{% block content %}
{% include 'navbar.html' %}
    <div class='container'>
        <h1 class="text-center my-3">{{pagina}}</h1>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <div class="d-flex justify-content-center">
            <button class='btn btn-primary my-3'>Salvar</button>
            </div>
        </form>

</div>


{% endblock content %}
